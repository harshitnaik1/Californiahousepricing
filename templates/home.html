<!DOCTYPE html>
<html>
<head>
    <title>ML API</title>
</head>
<body>
    <div class="login">
        <h1>California House Price Prediction</h1>

        <!-- Form sends data to Flask function 'predict' -->
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="MedInc" placeholder="Median Income" required><br><br>
            <input type="text" name="HouseAge" placeholder="House Age" required><br><br>
            <input type="text" name="AveRooms" placeholder="Average Rooms" required><br><br>
            <input type="text" name="AveBedrms" placeholder="Average Bedrooms" required><br><br>
            <input type="text" name="Population" placeholder="Population" required><br><br>
            <input type="text" name="AveOccup" placeholder="Average Occupancy" required><br><br>
            <input type="text" name="Latitude" placeholder="Latitude" required><br><br>
            <input type="text" name="Longitude" placeholder="Longitude" required><br><br>

            <button type="submit">Predict</button>
        </form>

        <!-- Show result -->
        <h2>{{ prediction_text }}</h2>
    </div>
</body>
</html>
